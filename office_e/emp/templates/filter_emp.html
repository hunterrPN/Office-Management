<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(45deg, #764ba2, #667eea);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #6c757d, #495057);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: linear-gradient(45deg, #495057, #6c757d);
            transform: translateY(-2px);
        }
        
        .form-label {
            color: #495057;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .header-icon {
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .input-group-text {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px 0 0 10px;
        }
        
        .form-control.with-icon {
            border-radius: 0 10px 10px 0;
        }
        
        .animation-fade-in {
            animation: fadeIn 0.6s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .loading {
            display: none;
        }
        
        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5 animation-fade-in">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card main-card rounded-4">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-users header-icon" style="font-size: 3rem;"></i>
                            <h1 class="mt-3 mb-2" style="color: #495057; font-weight: 700;">Employee Filter System</h1>
                            <p class="text-muted">Find and filter employees with advanced search options</p>
                        </div>
                        
                        <hr class="mb-4" style="border-color: #667eea;">

                        <form action="/filter_emp" method="post" id="filterForm">
                            {% csrf_token %}

                            <!-- Name Field -->
                            <div class="mb-4">
                                <label for="name" class="form-label">
                                    <i class="fas fa-user me-2"></i>Employee Name
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-search"></i>
                                    </span>
                                    <input 
                                        type="text" 
                                        id="name" 
                                        name="name" 
                                        class="form-control with-icon" 
                                        placeholder="Enter first name or last name"
                                        value="{{ name }}"
                                        autocomplete="name">
                                </div>
                                <small class="form-text text-muted">Search by first name, last name, or both</small>
                            </div>

                            <!-- Department Field -->
                            <div class="mb-4">
                                <label for="dept" class="form-label">
                                    <i class="fas fa-building me-2"></i>Department
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-hashtag"></i>
                                    </span>
                                    <select 
                                        id="dept" 
                                        name="dept" 
                                        class="form-control with-icon">
                                        <option value="">Select Department</option>
                                        <option value="HR">Human Resources</option>
                                        <option value="IT">Information Technology</option>
                                        <option value="FIN">Finance</option>
                                        <option value="MKT">Marketing</option>
                                        <option value="OPS">Operations</option>
                                        <option value="SALES">Sales</option>
                                    </select>
                                </div>
                                <small class="form-text text-muted">Choose from available departments</small>
                            </div>

                            <!-- Role Field -->
                            <div class="mb-4">
                                <label for="role" class="form-label">
                                    <i class="fas fa-user-tie me-2"></i>Role
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-briefcase"></i>
                                    </span>
                                    <select 
                                        id="role" 
                                        name="role" 
                                        class="form-control with-icon">
                                        <option value="">Select Role</option>
                                        <option value="MGR">Manager</option>
                                        <option value="TL">Team Lead</option>
                                        <option value="SR">Senior</option>
                                        <option value="JR">Junior</option>
                                        <option value="INT">Intern</option>
                                        <option value="EXEC">Executive</option>
                                    </select>
                                </div>
                                <small class="form-text text-muted">Select employee role level</small>
                            </div>

                            <!-- Action Buttons -->
                            <div class="row mt-4">
                                <div class="col-md-6 mb-3">
                                    <button type="submit" class="btn btn-primary w-100" id="filterBtn">
                                        <i class="fas fa-filter me-2"></i>
                                        <span class="btn-text">Filter Employees</span>
                                        <span class="loading">
                                            <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                                            Filtering...
                                        </span>
                                    </button>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <button type="button" class="btn btn-secondary w-100" id="clearBtn">
                                        <i class="fas fa-times me-2"></i>Clear Filters
                                    </button>
                                </div>
                            </div>

                            <!-- Quick Filter Options -->
                            <div class="mt-4">
                                <h6 class="text-muted mb-3">
                                    <i class="fas fa-bolt me-2"></i>Quick Filters
                                </h6>
                                <div class="row">
                                    <div class="col-md-4 mb-2">
                                        <button type="button" class="btn btn-outline-primary btn-sm w-100 quick-filter" data-dept="IT">
                                            IT Department
                                        </button>
                                    </div>
                                    <div class="col-md-4 mb-2">
                                        <button type="button" class="btn btn-outline-primary btn-sm w-100 quick-filter" data-role="MGR">
                                            Managers Only
                                        </button>
                                    </div>
                                    <div class="col-md-4 mb-2">
                                        <button type="button" class="btn btn-outline-primary btn-sm w-100 quick-filter" data-dept="HR">
                                            HR Department
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
    <script>
        // Form submission with loading state
        document.getElementById('filterForm').addEventListener('submit', function(e) {
            const btn = document.getElementById('filterBtn');
            const btnText = btn.querySelector('.btn-text');
            const loading = btn.querySelector('.loading');
            
            btnText.style.display = 'none';
            loading.style.display = 'inline';
            btn.disabled = true;
            
            // Re-enable button after 3 seconds (in case form doesn't redirect)
            setTimeout(() => {
                btnText.style.display = 'inline';
                loading.style.display = 'none';
                btn.disabled = false;
            }, 3000);
        });
        
        // Clear form
        document.getElementById('clearBtn').addEventListener('click', function() {
            document.getElementById('filterForm').reset();
            
            // Add a nice animation
            const inputs = document.querySelectorAll('.form-control');
            inputs.forEach(input => {
                input.style.animation = 'fadeIn 0.3s ease-in';
            });
        });
        
        // Quick filter buttons
        document.querySelectorAll('.quick-filter').forEach(button => {
            button.addEventListener('click', function() {
                const dept = this.getAttribute('data-dept');
                const role = this.getAttribute('data-role');
                
                if (dept) {
                    document.getElementById('dept').value = dept;
                }
                if (role) {
                    document.getElementById('role').value = role;
                }
                
                // Auto submit after quick filter selection
                setTimeout(() => {
                    document.getElementById('filterForm').submit();
                }, 500);
            });
        });
        
        // Input animations
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
        
        // Auto-complete suggestions (mock data)
        const nameInput = document.getElementById('name');
        const suggestions = ['John Doe', 'Jane Smith', 'Mike Johnson', 'Sarah Wilson', 'David Brown'];
        
        nameInput.addEventListener('input', function() {
            // Simple autocomplete logic can be added here
            const value = this.value.toLowerCase();
            if (value.length > 2) {
                // Show suggestions (you can implement dropdown here)
                console.log('Suggestions for:', value);
            }
        });
        
        // Form validation
        document.getElementById('filterForm').addEventListener('submit', function(e) {
            const name = document.getElementById('name').value.trim();
            const dept = document.getElementById('dept').value;
            const role = document.getElementById('role').value;
            
            if (!name && !dept && !role) {
                e.preventDefault();
                alert('Please enter at least one search criteria');
                
                // Reset button state
                const btn = document.getElementById('filterBtn');
                const btnText = btn.querySelector('.btn-text');
                const loading = btn.querySelector('.loading');
                btnText.style.display = 'inline';
                loading.style.display = 'none';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
