<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Remove Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">

    <div class="container mt-5">
      <div class="card shadow rounded-4">
        <div class="card-body p-4">
          <h1 class="text-center text-danger mb-4">ЁЯЪл Remove An Employee</h1>
          <hr>

          <!-- Dropdown -->
          <div class="dropdown text-center">
            <button class="btn btn-primary btn-lg dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Choose Employee To Be Removed
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              {% for emp in emps %}
                <li>
                  <a class="dropdown-item text-danger fw-semibold" href="/remove_emp/{{ emp.id }}">
                    {{ emp.first_name }} {{ emp.last_name }} ({{ emp.role }})
                  </a>
                </li>
              {% endfor %}
            </ul>
          </div>

          <p class="text-muted text-center mt-3">тЪая╕П Once removed, the employee cannot be restored.</p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
